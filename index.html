<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>to do list by rajeev</title>
    <link rel="icon" href="SJsquare Logo.png" type="image/png">  

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
       
		<h1><span>Rajeev </span> To Do Lis</h1>
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Kya vichar hai apka ?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add tasks" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
